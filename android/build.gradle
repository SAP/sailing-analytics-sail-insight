// android/build.gradle (root project)

plugins {
  id("com.android.application") version "8.6.0" apply false
  id("com.android.library") version "8.6.0" apply false
  id("org.jetbrains.kotlin.android") version "1.9.25" apply false
  id("com.google.gms.google-services") version "4.4.2" apply false
  id("com.google.firebase.crashlytics") version "3.0.2" apply false

  // Apply RN root plugin at the root (NO version, thanks to includeBuild)
  id("com.facebook.react.rootproject")
}

// Centralized versions (read from :app if you prefer; these are just convenience props)
ext {
  minSdkVersion      = 24
  targetSdkVersion   = 34
  compileSdkVersion  = 35
  buildToolsVersion  = "35.0.0"
  kotlinVersion      = "1.9.25"
  ndkVersion         = "26.1.10909125"

  // RNU ds 4
  appCompatVersion 	= "1.4.2"      // Or higher.  Required for new AndroidX compatibility.
  googlePlayServicesLocationVersion = "21.0.1"  // Or higher.
}

// RNU ds 3

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://plugins.gradle.org/m2/' } // RNU ds 2

    // NRU ds 4
    // Required for react-native-background-geolocation
    maven { url("${project(':react-native-background-geolocation').projectDir}/libs") }
    maven { url 'https://developer.huawei.com/repo/' }
    // Required for react-native-background-fetch
    maven { url("${project(':react-native-background-fetch').projectDir}/libs") }
  }
}
