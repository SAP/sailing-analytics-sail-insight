name: Android Build and Release

on:
  push:
    paths-ignore:
      - 'ios/**'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build:
    name: Build Android APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Recommended for modern React Native/Gradle versions
          distribution: 'zulu'

      - name: Install Dependencies
        run: |
          corepack enable
          yarn config set nodeLinker node-modules
          yarn install --immutable
          ./node_modules/.bin/patch-package

      - name: Force Install and Run Jetifier
        run: |
          # 1. Install jetifier globally via npm to bypass Yarn 4's filesystem
          npm install -g jetifier
          # 2. Run the command directly (it's now in the global PATH)
          jetify

      - name: Change wrapper permissions
        run: chmod +x android/gradlew

      - name: Build DevDebug APK
        run: |
          cd android
          ./gradlew assembleDevDebug

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-live-debug.apk.zip
          # This path covers standard React Native output locations
          path: |
            android/app/build/outputs/apk/live/debug/*.apk
          if-no-files-found: warn
          retention-days: 30
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-dev-debug.apk.zip
          # This path covers standard React Native output locations
          path: |
            android/app/build/outputs/apk/dev/debug/*.apk
          if-no-files-found: warn
          retention-days: 30

      - name: Upload APKs to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            android/app/build/outputs/apk/dev/debug/*.apk
            android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
