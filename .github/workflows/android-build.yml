name: Android Build and Release

on:
  push:
    paths-ignore:
      - 'ios/**'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build:
    name: Build Android APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Recommended for modern React Native/Gradle versions
          distribution: 'zulu'

      - name: Install Dependencies
        run: |
          # Install yarn globally since the post-install script needs it
          npm install -g yarn
          # Use yarn to install dependencies (it handles peer conflicts better
          # by default and will correctly execute that 'postinstall' script)
          yarn install --immutable
          npm install --legacy-peer-deps
          npm install -g react-native-cli

      - name: Run Jetifier
        run: npx jetify -r

      - name: Change wrapper permissions
        run: chmod +x android/gradlew

      - name: Build DevDebug APK
        run: |
          cd android
          ./gradlew assembleDevDebug

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APKs to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            android/app/build/outputs/apk/dev/debug/*.apk
            android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
